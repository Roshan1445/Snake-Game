<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #f7b731, #1dd1a1, #54a0ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            transition: transform 0.2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1 class="mb-3 text-white">Snake Game</h1>
        <button id="startButton" class="btn btn-light mb-3">Start Game</button>
        <p id="score">Score: 0</p>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p class="mt-3 text-white">Use Arrow keys, swipe, or mouse to play</p>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const scoreDisplay = document.getElementById("score");
        
        const box = 20;
        let snake;
        let food;
        let direction;
        let score;
        let game;
        const foodEmoji = "ðŸ˜¢";

        function initGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            direction = "RIGHT";
            score = 0;
            scoreDisplay.textContent = "Score: " + score;
            clearInterval(game);
            game = setInterval(draw, 200); 
        }

        startButton.addEventListener("click", initGame);

        // For arrow key control
        document.addEventListener("keydown", changeDirection);
        
        // For touch swipe control
        let touchStartX, touchStartY;

        canvas.addEventListener("touchstart", (e) => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault(); // Prevent the default scroll behavior
            const touch = e.touches[0];
            const diffX = touch.clientX - touchStartX;
            const diffY = touch.clientY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== "LEFT") {
                    direction = "RIGHT";
                } else if (diffX < 0 && direction !== "RIGHT") {
                    direction = "LEFT";
                }
            } else {
                if (diffY > 0 && direction !== "UP") {
                    direction = "DOWN";
                } else if (diffY < 0 && direction !== "DOWN") {
                    direction = "UP";
                }
            }

            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        // For mouse cursor control
        canvas.addEventListener("mousemove", (e) => {
            const mouseX = e.offsetX;
            const mouseY = e.offsetY;

            // Calculate direction based on the position of the mouse relative to the snake's head
            const snakeHead = snake[0];
            const dx = mouseX - snakeHead.x;
            const dy = mouseY - snakeHead.y;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== "LEFT") {
                    direction = "RIGHT";
                } else if (dx < 0 && direction !== "RIGHT") {
                    direction = "LEFT";
                }
            } else {
                if (dy > 0 && direction !== "UP") {
                    direction = "DOWN";
                } else if (dy < 0 && direction !== "DOWN") {
                    direction = "UP";
                }
            }
        });

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (key === 38 && direction !== "DOWN") direction = "UP";
            else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (key === 40 && direction !== "UP") direction = "DOWN";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = "20px Arial";
            ctx.fillText(foodEmoji, food.x + 3, food.y + 15);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#0f0" : "#5efc82";
                ctx.beginPath();
                ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.stroke();
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            
            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;
            
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
                animateScore();
            } else {
                snake.pop();
            }
            
            let newHead = { x: snakeX, y: snakeY };
            
            if (collision(newHead, snake) || snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height) {
                clearInterval(game);
                alert("Game Over! Your score: " + score);
            }
            
            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function animateScore() {
            scoreDisplay.textContent = "Score: " + score;
            scoreDisplay.style.transform = "scale(1.5)";
            setTimeout(() => {
                scoreDisplay.style.transform = "scale(1)";
            }, 200);
        }
    </script>
</body>
</html>
