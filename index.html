<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #f7b731, #1dd1a1, #54a0ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid black;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            max-width: 95vw;
            max-height: 75vh;
        }

        #score {
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 10px;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .btn-arrow {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            background-color: white;
            color: black;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-arrow:active {
            background-color: #ddd;
        }

        #startButton {
            width: 180px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="mb-3 text-white">Snake Game</h1>
    <p id="score">Score: 0</p>
    <canvas id="gameCanvas"></canvas>

    <div class="controls" id="controls">
        <div></div>
        <button class="btn-arrow" id="btnUp">‚¨ÜÔ∏è</button>
        <div></div>
        <button class="btn-arrow" id="btnLeft">‚¨ÖÔ∏è</button>
        <div></div>
        <button class="btn-arrow" id="btnRight">‚û°Ô∏è</button>
        <div></div>
        <button class="btn-arrow" id="btnDown">‚¨áÔ∏è</button>
        <div></div>
    </div>

    <button id="startButton" class="btn btn-light">Start Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const scoreDisplay = document.getElementById("score");
        const controls = document.getElementById("controls");

        const btnUp = document.getElementById("btnUp");
        const btnLeft = document.getElementById("btnLeft");
        const btnRight = document.getElementById("btnRight");
        const btnDown = document.getElementById("btnDown");

        let box, snake, food, direction, score, gameSpeed, game;

        function adjustCanvasSize() {
            canvas.width = Math.min(window.innerWidth * 0.9, 400);
            canvas.height = Math.min(window.innerHeight * 0.6, 400);
            box = Math.floor(canvas.width / 20);
        }

        window.addEventListener("resize", adjustCanvasSize);
        adjustCanvasSize();

        function initGame() {
            adjustCanvasSize();
            snake = [{ x: 10 * box, y: 10 * box }];
            food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            direction = "RIGHT";
            score = 0;
            gameSpeed = 300;
            scoreDisplay.textContent = "Score: " + score;
            clearInterval(game);
            game = setInterval(draw, gameSpeed);

            setTimeout(() => {
                controls.style.opacity = 1;
                startButton.style.display = 'none';
            }, 200);
        }

        startButton.addEventListener("click", initGame);
        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (key === 38 && direction !== "DOWN") direction = "UP";
            else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (key === 40 && direction !== "UP") direction = "DOWN";
        }

        btnUp.addEventListener("click", () => { if (direction !== "DOWN") direction = "UP"; });
        btnLeft.addEventListener("click", () => { if (direction !== "RIGHT") direction = "LEFT"; });
        btnRight.addEventListener("click", () => { if (direction !== "LEFT") direction = "RIGHT"; });
        btnDown.addEventListener("click", () => { if (direction !== "UP") direction = "DOWN"; });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.font = "20px Arial";
            ctx.fillText("üçé", food.x + 3, food.y + 15);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#0f0" : "#5efc82";
                ctx.beginPath();
                ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.stroke();
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
                increaseSpeed();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (collision(newHead, snake) || snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height) {
                clearInterval(game);
                alert("Game Over! Your score: " + score);
            }

            snake.unshift(newHead);
            scoreDisplay.textContent = "Score: " + score;
        }

        function increaseSpeed() {
            gameSpeed = Math.max(100, gameSpeed - 10);
            clearInterval(game);
            game = setInterval(draw, gameSpeed);
        }

        function collision(head, array) {
            return array.some(segment => head.x === segment.x && head.y === segment.y);
        }
    </script>
</body>
</html>
